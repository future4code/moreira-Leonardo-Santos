        <section>
            <h2>Vamos conversar?</h2>
            <p>A baixo coloque suas informações para que façamos essa conexão</p>
            <form action="">
                <label for="nome">Como você se chama? </label>

                <label for="msg">Digite aqui, caso queira, uma mensagem para mim: </label>
                <textarea name="msg" id="msg" cols="30" rows="6"></textarea>
            </form>
        </section>
